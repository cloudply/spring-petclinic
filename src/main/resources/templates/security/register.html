<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'register')}">

<body>
  <h2>Register</h2>
  <div class="row">
    <div class="col-md-12">
      <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required autofocus />
          <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger"></div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required />
          <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
        <div class="form-group">
          <a th:href="@{/login}">Back to login</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
