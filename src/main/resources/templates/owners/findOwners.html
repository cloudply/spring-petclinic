<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'owners', 'Find Owners')}">

<body>

  <h2>Find Owners</h2>

  <form th:object="${owner}" th:action="@{/owners}" method="get"
    class="form-horizontal" id="search-owner-form">
    <div class="form-group">
      <div class="control-group" id="lastNameGroup">
        <label class="col-sm-2 control-label">Last name </label>
        <div class="col-sm-10">
          <input class="form-control" th:field="*{lastName}" size="30"
            maxlength="80" /> <span class="help-inline"><div
              th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Find
          Owner</button>
      </div>
    </div>

    <a class="btn btn-primary" th:href="@{/owners/new}">Add Owner</a>

  </form>

  <br />
  <hr />
  <br />

  <h2>Advanced Owner Search</h2>
  <form action="/owners/search" method="get" class="form-horizontal"
    id="search-owner-form">
    <div class="mb-3">
        <label for="lastName" class="form-label">Last Name (Direct Search)</label>
        <input id="lastName" name="lastName" type="text" class="form-control" placeholder="Enter last name for quick search"/>
    </div>
    <button type="submit" class="btn btn-secondary">Quick Search</button>
    <small class="form-text text-muted">Uses direct database search for faster results</small>
  </form>

  <br />
  <hr />
  <br />

  <h2>Upload Owner Document</h2>
  <form action="/owners/upload" method="post" enctype="multipart/form-data" class="form-horizontal">
    <div class="mb-3">
        <label for="file" class="form-label">Select Document</label>
        <input id="file" name="file" type="file" class="form-control" />
    </div>
    <button type="submit" class="btn btn-info">Upload Document</button>
    <small class="form-text text-muted">Upload owner-related documents for record keeping.</small>
  </form>

  <br />
  <hr />
  <br />

  <h2>Analytics Dashboard</h2>
  <form action="/owners/redirect" method="get" class="form-inline">
    <div class="mb-3">
        <label for="url" class="form-label">External Dashboard URL</label>
        <input id="url" name="url" type="text" class="form-control" placeholder="https://analytics.example.com/dashboard" />
    </div>
    <button type="submit" class="btn btn-warning">Go to Dashboard</button>
    <small class="form-text text-muted">Redirect to external analytics dashboard for owner search statistics.</small>
  </form>

</body>
</html>
